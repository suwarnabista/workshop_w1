<!DOCTYPE html>
<html>
<head>
    <title>Form Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="section">

    <h2>Submitted Details</h2>

    <p><strong>Name:</strong> <span id="outName"></span></p>
    <p><strong>Email:</strong> <span id="outEmail"></span></p>
    <p><strong>Message:</strong> <span id="outMsg"></span></p>

    <a href="index.html" class="btn" style="margin-top:20px; display:inline-block;">Go Back</a>

    <script>
        document.getElementById("outName").innerText = localStorage.getItem("formName");
        document.getElementById("outEmail").innerText = localStorage.getItem("formEmail");
        document.getElementById("outMsg").innerText = localStorage.getItem("formMessage");
    </script>

</body>
</html>
